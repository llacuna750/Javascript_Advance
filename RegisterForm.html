<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #6c757d;
            font-weight: 400;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .success {
            color: #27ae60;
            font-size: 13px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading {
            color: #667eea;
            font-size: 13px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .strength-indicator {
            margin-top: 8px;
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            background: #e74c3c;
            width: 33%;
        }

        .strength-medium {
            background: #f39c12;
            width: 66%;
        }

        .strength-strong {
            background: #27ae60;
            width: 100%;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button:disabled::before {
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container fade-in">
        <h2>Create Account</h2>

        <div class="input-group">
            <input type="text" id="firstname" placeholder="First Name" required>
        </div>

        <div class="input-group">
            <input type="text" id="lastname" placeholder="Last Name" required>
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email Address" required>
            <div id="emailError" class="error"></div>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <div class="strength-indicator">
                <div id="strengthBar" class="strength-bar"></div>
            </div>
            <div id="strengthText" class="strength-text"></div>
        </div>

        <div class="input-group">
            <input type="password" id="confirm" placeholder="Confirm Password" required>
            <div id="confirmError" class="error"></div>
        </div>

        <button id="registerBtn" disabled>
            <span id="buttonText">Create Account</span>
        </button>
    </div>

    <script>
        // Store registered emails in memory
        let registeredEmails = [];

        class Validator {
            static isEmailFormatValid(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            static async isRealEmail(email) {
                try {
                    const apiKey = "28dba67d44b84e55adf639dc6c6fd136";
                    const response = await fetch(`https://emailvalidation.abstractapi.com/v1/?api_key=${apiKey}&email=${encodeURIComponent(email)}`);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    return data.is_valid_format?.value === true &&
                        data.deliverability === "DELIVERABLE" &&
                        data.is_disposable_email?.value === false;

                } catch (error) {
                    console.log('API not available, using basic validation');

                    const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
                    const isFormatValid = emailRegex.test(email);

                    const disposableDomains = [
                        '10minutemail.com', 'tempmail.org', 'guerrillamail.com',
                        'mailinator.com', 'yopmail.com', 'temp-mail.org'
                    ];

                    const domain = email.split('@')[1]?.toLowerCase();
                    const isNotDisposable = !disposableDomains.includes(domain);

                    const commonProviders = [
                        'gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com',
                        'aol.com', 'icloud.com', 'protonmail.com'
                    ];

                    const hasCommonProvider = commonProviders.includes(domain);
                    return isFormatValid && isNotDisposable && (hasCommonProvider || domain?.includes('.'));
                }
            }

            static isEmailAvailable(email) {
                return !registeredEmails.includes(email.toLowerCase());
            }

            static checkPasswordStrength(password) {
                if (password.length < 6) return { strength: "Weak", score: 1 };
                if (password.match(/[A-Z]/) && password.match(/[0-9]/) && password.match(/[!@#$%^&*(),.?":{}|<>]/)) return { strength: "Strong", score: 3 };
                if (password.match(/[A-Z]/) && password.match(/[0-9]/)) return { strength: "Medium", score: 2 };
                return { strength: "Medium", score: 2 };
            }

            static doPasswordsMatch(pw, confirmPw) {
                return pw === confirmPw;
            }
        }

        class User {
            constructor(firstname, lastname, email, password) {
                this.firstname = firstname;
                this.lastname = lastname;
                this.email = email;
                this.password = password;
            }
        }

        class Registration {
            static async register() {
                const firstname = document.getElementById("firstname").value.trim();
                const lastname = document.getElementById("lastname").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                const confirm = document.getElementById("confirm").value.trim();

                const emailError = document.getElementById("emailError");
                const confirmError = document.getElementById("confirmError");
                const buttonText = document.getElementById("buttonText");

                emailError.textContent = "";
                confirmError.textContent = "";

                if (!Validator.isEmailFormatValid(email)) {
                    emailError.textContent = "❌ Invalid email format";
                    return;
                }

                if (!Validator.isEmailAvailable(email)) {
                    emailError.textContent = "❌ Email already registered";
                    return;
                }

                buttonText.innerHTML = '<span class="spinner">⟳</span> Verifying email...';
                document.getElementById("registerBtn").disabled = true;

                try {
                    const emailExists = await Validator.isRealEmail(email);

                    if (!emailExists) {
                        emailError.textContent = "❌ Email verification failed";
                        buttonText.textContent = "Create Account";
                        document.getElementById("registerBtn").disabled = false;
                        return;
                    }

                    emailError.textContent = "";
                } catch (error) {
                    emailError.textContent = "❌ Unable to verify email";
                    buttonText.textContent = "Create Account";
                    document.getElementById("registerBtn").disabled = false;
                    return;
                }

                if (!Validator.doPasswordsMatch(password, confirm)) {
                    confirmError.textContent = "❌ Passwords do not match";
                    buttonText.textContent = "Create Account";
                    document.getElementById("registerBtn").disabled = false;
                    return;
                }

                const newUser = new User(firstname, lastname, email, password);
                registeredEmails.push(email.toLowerCase());

                buttonText.textContent = "✅ Success!";
                setTimeout(() => {
                    alert(`✅ Welcome ${newUser.firstname}! Your account has been created successfully.`);
                    // Reset form
                    document.querySelectorAll("input").forEach(input => input.value = "");
                    buttonText.textContent = "Create Account";
                    document.getElementById("registerBtn").disabled = true;
                }, 1000);
            }
        }



        /*@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@    Outside a Class     @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@*/
        
        // Live validation with debouncing
        let emailTimeout;
        document.getElementById("email").addEventListener("input", async (e) => {
            const email = e.target.value.trim();
            const emailError = document.getElementById("emailError");

            emailError.textContent = "";
            emailError.className = "error";

            if (!email) return;

            if (!Validator.isEmailFormatValid(email)) {
                emailError.textContent = "❌ Invalid email format";
                return;
            }

            if (!Validator.isEmailAvailable(email)) {
                emailError.textContent = "❌ Email already registered";
                return;
            }

            clearTimeout(emailTimeout);
            emailTimeout = setTimeout(async () => {
                emailError.innerHTML = '<span class="spinner">⟳</span> Checking email...';
                emailError.className = "loading";

                try {
                    const emailExists = await Validator.isRealEmail(email);

                    if (emailExists) {
                        emailError.textContent = "✅ Email verified";
                        emailError.className = "success";
                    } else {
                        emailError.textContent = "❌ Email verification failed";
                        emailError.className = "error";
                    }
                } catch (error) {
                    emailError.className = "error";
                    emailError.textContent = "❌ Unable to verify email";
                }
            }, 1000);
        });

        document.getElementById("password").addEventListener("input", (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById("strengthBar");
            const strengthText = document.getElementById("strengthText");

            if (!password) {
                strengthBar.className = "strength-bar";
                strengthText.textContent = "";
                return;
            }

            const result = Validator.checkPasswordStrength(password);
            strengthText.textContent = `Password strength: ${result.strength}`;

            strengthBar.className = "strength-bar";
            if (result.score === 1) {
                strengthBar.classList.add("strength-weak");
                strengthText.style.color = "#e74c3c";
            } else if (result.score === 2) {
                strengthBar.classList.add("strength-medium");
                strengthText.style.color = "#f39c12";
            } else {
                strengthBar.classList.add("strength-strong");
                strengthText.style.color = "#27ae60";
            }
        });


        document.getElementById("confirm").addEventListener("input", (e) => {
            const pw = document.getElementById("password").value;
            const confirmError = document.getElementById("confirmError");

            if (!e.target.value) {
                confirmError.textContent = "";
                return;
            }

            confirmError.textContent = Validator.doPasswordsMatch(pw, e.target.value) ?
                "" : "❌ Passwords do not match";
        });

        // Enable/disable button
        function updateButtonState() {
            const inputs = document.querySelectorAll("input");
            const allFilled = [...inputs].every(i => i.value.trim() !== "");
            const emailValid = document.getElementById("emailError").className === "success";
            const passwordsMatch = document.getElementById("confirmError").textContent === "";

            document.getElementById("registerBtn").disabled = !(allFilled && (emailValid || document.getElementById("email").value === "") && passwordsMatch);
        }

        document.querySelectorAll("input").forEach(input => {
            input.addEventListener("input", updateButtonState);
        });

        document.getElementById("registerBtn").addEventListener("click", Registration.register);
    </script>
</body>

</html>
